<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>Neighborhood Craft Breweries</title>
		<script type='text/javascript' src='js/libs/knockout-3.3.0.js'></script>
		<script type='text/javascript' src="js/libs/jquery-1.11.3.min.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs5QWTUg_Ro-QNzmvdHVsfMILqmsntPZA&callback=initMap"></script>


		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="map" class="map"></div>
		<div class="search"></div>
		<div class="list" data-bind="with: brewData">
			<span data-bind="visible: brewDataFailed">
				<span data-bind="text: faltReason"></span>
			</span>

			<table data-bind="visible: breweryInfo().length > 0">
				<thead><tr>
					<th>Name</th><th>address</th></tr>
				</thead>
				<tbody data-bind="foreach: breweryInfo">
					<tr >
						<td data-bind="text: name"></td>
						<td data-bind="text: address"></td>
					</tr>


				</tbody>
			</table>

			</table>
		</div>
		<script src="js/app.js"></script>
	</body>

</html>
