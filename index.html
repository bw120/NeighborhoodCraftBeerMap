<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>Neighborhood Craft Breweries</title>




		<link rel="stylesheet" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Contrail+One' rel='stylesheet' type='text/css'>
	</head>
	<body>
		
			<div class="nav">
				<div class="logo"></div>
				<div class="search">
					Search: <input data-bind="textInput: searchKey, click: clearSearch"></input>
				</div>
			</div>
			
		<div class="container">
			
			<div class="list" data-bind="with: brewData">

				<table data-bind="visible: venues.length > 0">
					<thead><tr>
						<th>Name</th></tr>
					</thead>
					<tbody data-bind="foreach: $root.breweryDisplay">
						<tr >
							<td><a href='#' data-bind="click: $root.openWindow"><span data-bind="text: name"></span></a></td>
						</tr>
					</tbody>
				</table>

			</div>
			<div id="map" class="map">map</div>
		</civ>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs5QWTUg_Ro-QNzmvdHVsfMILqmsntPZA"></script>
		<script type='text/javascript' src='js/libs/knockout-3.3.0.js'></script>
		<script type='text/javascript' src="js/libs/jquery-1.11.3.min.js"></script>
		<script src="js/model.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
